<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Agent System UI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="mb-4 text-center">Multi-Format Autonomous AI System</h2>
            <form id="uploadForm">
              <div class="mb-3">
                <label class="form-label" for="fileInput">Upload File (PDF, Email, JSON):</label>
                <input type="file" class="form-control" name="file" id="fileInput" accept=".pdf,.json,.eml">
              </div>
              <div class="mb-3">
                <label class="form-label" for="jsonInput">Or paste JSON data:</label>
                <textarea class="form-control" name="json_data" id="jsonInput" placeholder="Paste JSON here..." style="min-height: 70px;"></textarea>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
              </div>
            </form>
            <div class="accordion mt-4" id="accordionPanels">
              <div class="accordion-item">
                <h2 class="accordion-header" id="resultHeader">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#resultPanel" aria-expanded="true" aria-controls="resultPanel">
                    Result
                  </button>
                </h2>
                <div id="resultPanel" class="accordion-collapse collapse show" aria-labelledby="resultHeader" data-bs-parent="#accordionPanels">
                  <div class="accordion-body result" id="result" aria-live="polite"></div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="logsHeader">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#logsPanel" aria-expanded="false" aria-controls="logsPanel">
                    Logs
                  </button>
                </h2>
                <div id="logsPanel" class="accordion-collapse collapse" aria-labelledby="logsHeader" data-bs-parent="#accordionPanels">
                  <div class="accordion-body logs" id="logs" aria-live="polite"></div>
                </div>
              </div>
            </div>
            <button onclick="fetchLogs()" class="btn btn-secondary mt-3" id="viewLogsBtn">View Logs</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
